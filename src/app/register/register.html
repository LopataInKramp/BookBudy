
<div class="d-flex justify-content-center align-items-center vh-100">
	<div class="card p-4 shadow-sm register-card" style="max-width: 420px; width: 100%;">
		<h2 class="text-center mb-2">Create Your Account</h2>
		<p class="text-center text-muted mb-4">Join us and start booking your next event.</p>

		<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

			<div class="mb-3">
				<label for="email" class="form-label">Email Address</label>
				<input
					type="email"
					id="email"
					class="form-control"
					placeholder="your.email@example.com"
					formControlName="email"
				/>
				<div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
						 class="text-danger small">
					Valid email is required.
				</div>
			</div>

			<div class="mb-3">
				<label for="username" class="form-label">Username</label>
				<input
					type="text"
					id="username"
					class="form-control"
					placeholder="Choose a unique username"
					formControlName="username"
				/>
				<div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid"
						 class="text-danger small">
					Username is required.
				</div>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input
					type="password"
					id="password"
					class="form-control"
					placeholder="Create a strong password"
					formControlName="password"
				/>
				<div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
						 class="text-danger small">
					Password must be at least 6 characters.
				</div>
			</div>

			<button type="submit" class="btn btn-primary-custom w-100" [disabled]="registerForm.invalid">
				Sign Up
			</button>
		</form>

		<div class="text-center mt-3">
			<span>Already have an account? <a routerLink="/login" class="text-decoration-none">Log in</a>.</span>
		</div>
	</div>
</div>
